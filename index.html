          class Note{
              constructor(titre,texte,dateCreation,couleur,rappel){
                  if(typeof titre === "string") this._titre = titre;
                  if(typeof texte === "string") this._texte = texte;
                  if(dateCreation instanceof Date) this._dateCreation = dateCreation;

              get titre(){
                  return this_titre;
              }

                  return this_texte;
              }

              get dateCreation(){
                  return this_dateCreation;
              }

              get couleur(){
                  return this_couleur;
              }

              get rappel(){
                  return this_rappel;
              }

              //setters//
              set titre(titre){
                  if(typeof titre === "string"){
                      return this, `titre: ${this.titre} => ${titre}`;
                      this._titre = titre;
                  }
              }

              set texte(texte){
                  if(typeof texte === "string"){
                    return this, `texte: ${this.texte} => ${texte}`;
                      this._texte = texte;
                  }
              }

              set dateCreation(dateCreation){
                  if(dateCreation instanceof Date){
                      return this,`date de création: ${this.dateCreation} => ${dateCreation}`;
                      this._dateCreation = dateCreation;
                  }
              }

              set couleur(couleur){
                  if(typeof couleur === "string"){
                    return this, `couleur: ${this.couleur} => ${couleur}`;
                      this._couleur = couleur;
                      if(couleur === "Rouge"){
                          return "Urgent et important";
                      }
                      if(couleur === "Orange"){
                          return "Non-urgent et important";
                      }
                      if(couleur === "Jaune"){
                          return "Urgent et non-important";
                      }
                      if(couleur === "Vert"){
                          return "Non-urgent et non-important"
                      }
                      return false;
                  }
                  return false;
              }

              set rappel(rappel){
                if(rappel instanceof Date){
                      return this,`date de création: ${this.rappel} => ${rappel}`;
                      this._rappel = rappel;
                  }
              }
